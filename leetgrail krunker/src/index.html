<html>
  <head>
    <meta charset="UTF-8">

    <title>leetgrail</title>

    <link rel="icon" href="./favicon.ico" type="image/ico">
    <link href="./style.css" rel="stylesheet" type="text/css" media="all">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
      $( function() {
        $( "#menu" ).draggable();
      } );
    </script>

  </head>
  <body>

    <div id="menu">
      <div class="menuinside">

        <div class="gradient_slider"></div>

        <fieldset>
          <legend>Aimbot</legend>
            <label class="control control-checkbox">
              Active
              <input type="checkbox"/>
              <div class="control_indicator"></div>
            </label>
            <div class="smalltext">Type</div>
            <div class="select">
              <select>
                <option>Select a Option</option>
                <option>Rage</option>
                <option>Legit</option>
              </select>
              <div class="select_arrow">
              </div>
            </div>
            <label class="control control-checkbox">
              Anti Aim
              <input type="checkbox"/>
              <div class="control_indicator"></div>
            </label>
            <div class="smalltext">Yaw</div>
            <div class="select">
              <select>
                <option>Off</option>
                <option>Backwards</option>
                <option>Left</option>
                <option>Right</option>
              </select>
              <div class="select_arrow">
              </div>
            </div>
            <div class="smalltext">Pitch</div>
            <div class="select">
              <select>
                <option>Off</option>
                <option>Down</option>
                <option>Up</option>
                <option>Emotion</option>
              </select>
              <div class="select_arrow">
              </div>
            </div>
            <br>
            <br>
            <div class="smalltext">Misc</div>
            <label class="control control-checkbox">
              Fake Lag
              <input type="checkbox"/>
              <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
            Backtrack
              <input type="checkbox"/>
              <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
              Bunny Hop
              <input type="checkbox"/>
              <div class="control_indicator"></div>
            </label>
            <div class="smalltext">Type</div>
            <div class="select">
              <select>
                <option>Select a Option</option>
                <option>Slide Hop</option>
                <option>Bunny Hop</option>
              </select>
              <div class="select_arrow">
              </div>
            </div>
        </fieldset>

        <fieldset>
          <legend>Visuals</legend>
            <label class="control control-checkbox">
              Active
              <input type="checkbox"/>
              <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
              Enemy
              <input type="checkbox"/>
              <div class="control_indicator"></div>
            </label>
            <div class="smalltext">Type</div>
            <div class="select">
              <select>
                <option>Select a Option</option>
                <option>Chams</option>
                <option>ESP</option>
              </select>
              <div class="select_arrow">
              </div>
            </div>
            <label class="control control-checkbox">
              Friendly
              <input type="checkbox"/>
              <div class="control_indicator"></div>
            </label>
            <div class="smalltext">Type</div>
            <div class="select">
              <select>
                <option>Select a Option</option>
                <option>Chams</option>
                <option>ESP</option>
              </select>
              <div class="select_arrow">
              </div>
            </div>

            <br>
            <br>
            <label class="control control-checkbox">
              Night Mode
              <input type="checkbox"/>
              <div class="control_indicator"></div>
            </label>
            <label class="control control-checkbox">
              Fullbright
              <input type="checkbox"/>
              <div class="control_indicator"></div>
            </label>
            <br>
            <div class="smalltext">Config</div>
            <div class="smalltext">Under Construction</div>


        </fieldset>

      </div>
    </div>

  </body>
</html>
